spring:
  application:
    name: userserver
  cloud:
    config:
      uri: http://127.0.0.1:8888
      username: admin
      password: configserver
      profile: prod,insecure,eureka-secure
      #profile: prod,insecure,eureka-secure,prod2
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 10000
      label: master
      discovery:
        enabled: false
        service-id: configserver




