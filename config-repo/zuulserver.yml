# Server HTTP port.
server:
  servlet:
    context-path: /zuulserver
    session:
      timeout:
  port: 8088
  address:
  connection-timeout: 10s

ribbon:  # 默认配置(所有服务)
  retryableStatusCodes: 404,502,500
  eager-load.enabled: true  # RibbonEagerLoadProperties

zuul:  # ZuulProperties
  ignoredServices: "*"
  addProxyHeaders: true # default false
  debug.request: true
  routes:
    userserver:
      path: /userserver/**
      stripPrefix: false
      retryable: true  # 加上配置ribbon.retryableStatusCodes，才会retry
    demoserver:
      path: /demoserver/**
      stripPrefix: false
      retryable: true

# Actuator 监控
management:
  server:
    servlet:
      context-path: /zuulserver
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
      show-details: always

#/info Endpoint
info:
  app:
    name: Zuul Server
    description: prod
    version: 3.0.0

eureka:
  instance:
    prefer-ip-address: true
    #status-page-url-path: ${management.server.servlet.context-path}/info
    #health-check-url-path: ${management.server.servlet.context-path}/health

    #发送心跳时间间隔
    lease-renewal-interval-in-seconds: 5
    #服务端多久没有收到心跳，将删除实例
    lease-expiration-duration-in-seconds: 10
    metadata-map:
      name: zuulserver
      version: 1.0
  client:
    register-with-eureka: true  #是否向eureka server注册service
    fetch-registry: true   # 是否从eureka server获取service
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://127.0.0.1:8761}/eureka/
    enabled: true
    healthcheck:
      enabled: true

---
spring:
  profiles: insecure
  autoconfigure:
    exclude:
    - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

---
spring:
  profiles: secure
  security:
    user:
      name: admin
      password: zuulserver

---
spring:
  profiles: eureka-secure

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://admin:eurekaserver@127.0.0.1:8761}/eureka/
---
spring:
  profiles: eureka-insecure
