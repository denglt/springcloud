server:
  port: 8888
spring:
  profiles:
    active:
      - secure
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/denglt/springcloud
          searchPaths: config-repo
          username:
          password:
          hostKeyAlgorithm:
          host-key:
          private-key:
        overrides:
          foo: bar
        health:
          enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always

---
spring:
  profiles: nosecure

---
spring:
  profiles: secure
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN